<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <title>SIGN UP page-register</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navigation-menu">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="index.html">SIGN UP</a>
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="register.html">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="login.html">Log in</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1 class="mb-4 mt-1">
        Registeration Form
      </h1>
      <div class="container">
       <form name="form1">

        <div class="form-floating mb-3 w-50">
            <input type="text" class="form-control" id="first_name" placeholder="First Name">
            <label for="first_name">First Name</label>
          </div>
          <div class="form-floating mb-3 w-50">
            <input type="text" class="form-control" id="last_name" placeholder="Last Name">
            <label for="last_name">Last Name</label>
          </div>
        <div class="form-floating mb-3 w-50">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-3 w-50">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
          </div>

          <input type="submit" class="btn btn-primary mb-3" id="registeruser" value="Register" onclick="return false" >

       </form>
       <div class="mb-2 mt-1">
           Already a User? <a href="login.html">login here</a>
       </div>
       <div id="message">

       </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="js/register.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
